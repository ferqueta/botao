<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="row">
		<div class="col-md-12 chatArea">
			<ul class="messages"></ul>
		</div>	  
	</div>	
  <div class="row">
		<div class="col-md-6">
		<h4>Entre com a url completa exemplo: https://www.conduzir.com.br ou https://conduzir.com.br</h4>
		<label>Url do botao comprar:</label><input type="text" name="url" class="form-control" />
		</div>	  
		<div class="col-md-6" style="padding-top:25px">
			<div class="col-md-12" style="min-height:350px">
			<button type="button" class="btn btn-success" quet-bt="true">Ligar botão</button>
			<button type="button" class="btn btn-danger" style="display:none" quet-bt="false">desligar botão</button>
			</div>
		</div>
	</div>


  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script> 
</body>
</html>
